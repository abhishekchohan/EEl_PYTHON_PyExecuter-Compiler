<!DOCTYPE html>
<html>
<title>APP</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3c.css">
<script type="text/javascript" src="/eel.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
	async function output() {
		let input = document.getElementById('input').value;
		console.log(input);
		document.getElementById("output").innerHTML = await eel.output(input)();
	}
  eel.expose(ask_inputs);
  function ask_inputs() {
     x = prompt("please enter any input required by your program");
     return x;
  }
</script>

<style>

.bg {
  max-width: 100vw;
  background-color: black;
  background-repeat: repeat-x;
  background-size: cover;
  margin: auto;
}
.middle {
  min-height: 50vh;
  height: 87vh;
}
.center {
  text-align: center;
  justify-content: center;
  align-content: center;
}

.exec {
	height: 75vh;
	min-height: 675px;
  text-align: left;
}

</style>
</head>
<body class="w3-black">
<div class="bg">
  <div class="w3-container w3-black center">
    <h3>Python Editor & Executer</h3>
  </div>
  <div class="w3-white container middle bg">
    <div  class="w3-row w3-center w3-light-grey w3-text-blue w3-margin w3-padding">
    <div class="w3-col w3-container m6">
      <h2 class="w3-center">Try your Code</h2>
      	<textarea class="w3-input w3-border" id="input" rows="30" cols="50">
print ("Hello World !!")
</textarea>
		<button onclick="output()" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Run Code</button>
	</div>
	<div class="w3-col w3-container m6">
		<h2 class="w3-center">Output Here</h2>
		<pre id="output" class="w3-black exec">
		</pre>
	</div>
   </div>
  </div>
</div>
</body>
</html>
